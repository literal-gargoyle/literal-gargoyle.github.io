    <style>
        body {
            background-color: #1E1E1E; /* Dark mode background */
            color: #D3D3D3; /* Light lilac text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-column {
            width: 30%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-right: 2px solid #3A3A3A;
            overflow: hidden; /* Ensures no scrollbars */
        }

        .left-column h1 {
            color: #FFFFFF; /* White text color */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .profile-card {
            background-color: #3A3A3A; /* Matching dark background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            animation: slideIn 1.5s ease-out;
        }

        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            animation: bounceIn 1s ease;
        }

        .profile-card p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .social-links a {
            color: #D3D3D3; /* Light lilac */
            margin: 5px 0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #FFFFFF; /* White text on hover */
        }

        .right-column {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #3A3A3A; /* Matching dark background */
            padding: 10px;
            border-radius: 5px;
        }

        .projects-header h2 {
            margin: 0;
        }

        .projects-header input[type="text"] {
            width: 300px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2D2D2D; /* Matching dark input background */
            color: #D3D3D3; /* Light lilac text color */
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            height: calc(100% - 60px); /* Ensure it doesn't overlap the header */
            overflow-y: scroll;
        }

        .project {
            background-color: #5A5A5A; /* Slightly lighter for project cards */
            width: calc(50% - 20px); /* Two projects per row with gap */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .project h3 {
            margin: 0;
        }

        .project p {
            margin: 5px 0 0;
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>literal gargoyle</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        body {
            background-color: #2D2D2D; /* Dark mode background */
            color: #E6E6FA; /* Light lilac text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4B0082; /* Indigo */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            color: #E6E6FA;
            margin-left: 20px;
            font-size: 2em;
        }

        .navbar input[type="text"] {
            width: 300px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 20px;
        }

        .profile-card {
            background-color: #4B0082; /* Indigo */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            animation: slideIn 1.5s ease-out;
        }

        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            animation: bounceIn 1s ease;
        }

        .profile-card p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .social-links a {
            color: #E6E6FA; /* Light lilac */
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #9370DB; /* Medium purple */
        }

        .projects {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #4B0082; /* Indigo */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #E6E6FA;
        }

        .projects h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .project {
            background-color: #9370DB; /* Medium purple */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .project h3 {
            margin: 0;
        }

        .project p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>literal gargoyle</h1>
        <input type="text" id="search" placeholder="Search...">
    </div>
    <div class="profile-card">
        <img src="/profile.gif" alt="Profile Picture">
        <p>stupid lil' man</p>
        <p>"Just remember, no caps when you spell the man name"</p>
        <div class="social-links">
            <a href="#">My Projects</a>
            <a href="#">My Goofy Accounts</a>
            <a href="#">Uhhh idk yet</a>
        </div>
    </div>
    <div class="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Project 1 description goes here.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Project 2 description goes here.</p>
        </div>
        <!-- Add more projects as needed -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>literal-gargoyle</title>
  <link rel="icon" type="image/gif" href="/images/Profile.gif" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #003366;
      --secondary: #66a3ff;
      --background: #f4f7fb;
      --card-bg: #ffffff;
      --hover: #e6f0ff;
      --accent: #0055aa;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--primary);
      background-color: var(--background);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-column {
      width: 30%;
      padding: 30px;
      border-right: 1px solid var(--secondary);
      background-color: #fff;
      overflow-y: auto;
    }

    .right-column {
      width: 70%;
      padding: 30px;
      overflow-y: auto;
    }

    h1, h2, h3 {
      margin-bottom: 15px;
    }

    .profile-card {
      text-align: center;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px var(--shadow);
      margin-bottom: 30px;
    }

    .profile-card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }

    .profile-card p {
      font-size: 1rem;
      color: #444;
    }

    .social-links {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .social-links a img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s ease;
    }

    .social-links a:hover img {
      transform: scale(1.1);
    }

    .languages-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .languages-grid img {
      width: 30px;
      height: 30px;
    }

    .projects-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .projects-header input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }

    .project {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    .project h3 {
      margin-bottom: 8px;
      color: var(--accent);
    }

    .project p {
      margin-bottom: 10px;
    }

    .project a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .project a:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-column,
      .right-column {
        width: 100%;
      }

      .projects-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="left-column">
      <h1>literal gargoyle</h1>
      <div class="profile-card">
        <img src="/images/Profile.gif" alt="Profile picture of literal gargoyle" />
        <p>Developer & Creator</p>
        <p style="font-style: italic;">"Just remember, no caps when you spell the man name"</p>
      </div>
      <div>
        <h3>Connect</h3>
        <div class="social-links">
          <a href="https://www.youtube.com/@literal-gargoyle" target="_blank"><img src="/images/youtube-brands-solid.svg" alt="YouTube" /></a>
          <a href="https://www.x.com/gargoyle_code" target="_blank"><img src="/images/twitter-brands-solid.svg" alt="Twitter" /></a>
          <a href="http://www.discordapp.com/users/1040750589841248329" target="_blank"><img src="/images/discord-brands-solid.svg" alt="Discord" /></a>
        </div>
      </div>
      <div>
        <h3>Languages & Tools</h3>
        <div class="languages-grid">
          <img src="images/python-brands-solid.svg" alt="Python" />
          <img src="images/html5-brands-solid.svg" alt="HTML" />
          <img src="images/css3-alt-brands-solid.svg" alt="CSS" />
          <img src="images/square-js-brands-solid.svg" alt="JavaScript" />
          <img src="images/c.svg" alt="C#" />
          <img src="images/c++.svg" alt="C++" />
          <img src="images/flask.svg" alt="Flask" />
          <img src="images/swift.svg" alt="Swift" />
          <img src="images/mysql.svg" alt="MySQL" />
          <img src="images/lua.svg" alt="Lua" />
          <img src="images/bash.svg" alt="Bash" />
          <img src="images/kotlin.svg" alt="Kotlin" />
          <img src="images/java.svg" alt="Java" />
        </div>
      </div>
    </section>

    <section class="right-column">
      <div class="projects-header">
        <h2>Projects</h2>
        <input type="text" id="search" placeholder="Search projects..." />
      </div>
      <div id="project-list"></div>
    </section>
  </div>

  <script>
    const projects = [
      {
        title: "Science Project",
        description: "My very epik science project",
        repoLink: "https://literal-gargoyle.github.io/science-project/"
      },
      {
        title: "Scribble",
        description: "Python: Image to C++ Vex V5 image display code",
        repoLink: "https://github.com/literal-gargoyle/scribble/"
      },
      {
        title: "Cesium",
        description: "A lightweight browser proxy using HTML, CSS, JS, and Flask",
        repoLink: "https://literal-gargoyle.github.io/Cesium/"
      },
      {
        title: "Minecraft /give Visualizer",
        description: "Item visualizer with JSON data and sprites",
        repoLink: "https://literal-gargoyle.github.io/Minecraft-give-visualizer/"
      },
      {
        title: "BulbaNotes",
        description: "Cookie-based note-taking app",
        repoLink: "https://literal-gargoyle.github.io/BulbaNotes/"
      },
      {
        title: "Cube?",
        description: "3D cube experiment using Three.js",
        repoLink: "https://literal-gargoyle.github.io/Cube/"
      },
      {
        title: "Skrybe",
        description: "Python app that simulates human typing",
        repoLink: "https://github.com/literal-gargoyle/Skrybe"
      },
      {
        title: "viSion",
        description: "Mock Python console in the browser",
        repoLink: "https://github.com/literal-gargoyle/viSion"
      },
      {
        title: "Atomic",
        description: "Minecraft server status checker in Python",
        repoLink: "https://github.com/literal-gargoyle/Atomic"
      },
      {
        title: "Random Kit Selector (RKS)",
        description: "Automatic Minecraft Paper plugin for kit selection",
        repoLink: "https://github.com/literal-gargoyle/randomKitSelector"
      }
    ];

    function displayProjects(projectsToShow) {
      const projectList = document.getElementById("project-list");
      projectList.innerHTML = "";
      projectsToShow.forEach(project => {
        const div = document.createElement("div");
        div.classList.add("project");
        div.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.repoLink}" target="_blank">View Repository</a>
        `;
        projectList.appendChild(div);
      });
    }

    function searchProjects() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = projects.filter(p =>
        p.title.toLowerCase().includes(query) ||
        p.description.toLowerCase().includes(query)
      );
      displayProjects(filtered);
    }

    displayProjects(projects);
    document.getElementById("search").addEventListener("input", searchProjects);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literal Gargoyle</title>
    <link rel="icon" type="image/gif" href="/images/Profile.gif">
    <script src="https://kit.fontawesome.com/0485d5d175.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #1E1E1E; /* Dark mode background */
            color: #D3D3D3; /* Light lilac text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-column {
            width: 30%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-right: 2px solid #3A3A3A;
            overflow-y: auto;
        }

        .left-column h1 {
            color: #FFFFFF; /* White text color */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .profile-card {
            background-color: #3A3A3A; /* Matching dark background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 75%;
            animation: slideIn 1.5s ease-out;
        }

        .profile-card img {
            border-radius: 50%;
            width: 100px; /* Adjusted size for better display */
            height: 100px; /* Adjusted size for better display */
            margin-bottom: 15px;
            animation: bounceIn 1s ease;
        }

        .profile-card p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .social-links { 
            margin-top: 20px;
            color: silver;
            fill: #c0c0c0;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            transition: color 0.3s, box-shadow 0.3s;
        }

        .social-links a:hover {
            color: #FFFFFF; /* White text on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .languages-grid img {
            width: 100%;
            height: auto;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .languages-grid img:hover {
            filter: grayscale(0%);
        }

        .right-column {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #3A3A3A; /* Matching dark background */
            padding: 10px;
            border-radius: 5px;
        }

        .projects-header h2 {
            margin: 0;
        }

        .projects-header input[type="text"] {
            width: 300px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2D2D2D; /* Matching dark input background */
            color: #D3D3D3; /* Light lilac text color */
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: calc(100% - 60px); /* Ensure it doesn't overlap the header */
            overflow-y: auto;
        }

        .project {
            background-color: #5A5A5A; /* Slightly lighter for project cards */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .project h3 {
            margin: 0;
        }

        .project p {
            margin: 5px 0 0;
        }

        .project a {
            margin-top: 10px;
            color: #D3D3D3;
            text-decoration: none;
            font-weight: bold;
        }

        .project a:hover {
            color: #FFFFFF;
        }

        /* Responsive tweaks for smaller screens */
        @media (max-width: 768px) {
            .left-column {
                width: 100%;
                padding: 10px;
            }

            .right-column {
                width: 100%;
                padding: 10px;
            }

            .languages-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }

            .projects-header input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="left-column">
            <h1>literal gargoyle</h1>
            <div class="profile-card">
                <p>stupid lil' man</p>
                <p>"Just remember, no caps when you spell the man name"</p>
            </div>
            <div class="social-links">
                <h2>"What's internet privacy again?"</h2>
                <a href="https://www.youtube.com/@_Vanze_">YouTube</a>
                <a href="https://www.x.com/gargoyle_code">Twitter</a>
                <a href="http://www.discordapp.com/users/1040750589841248329">Discord</a>
            </div>
        </section>

        <section class="right-column">
            <div class="projects-header">
                <h2>Projects</h2>
                <input type="text" id="search" placeholder="Search projects...">
            </div>
            <div class="projects" id="project-list">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>
    </div>

    <script>
        // Sample project data
        const projects = [
            {
                title: "Cesium",
                description: "An extremely lightweight Browser Proxy",
                repoLink: "https://literal-gargoyle.github.io/Cesium/"
            },
            {
                title: "Minecraft /give Visualizer",
                description: "Lets you see the item, its json data, the player, and the image sprite",
                repoLink: "https://literal-gargoyle.github.io/Minecraft-give-visualizer/"
            },
            {
                title: "BulbaNotes",
                description: "A simple note taking app that saves with cookies",
                repoLink: "https://literal-gargoyle.github.io/BulbaNotes/"
            },
            {
                title: "Cube?",
                description: "cube.",
                repoLink: "https://literal-gargoyle.github.io/Cube/"
            },
            {
                title: "Skrybe",
                description: "A python application that types input text at human speed with configurable variables.",
                repoLink: "https://github.com/literal-gargoyle/Skrybe"
            }
        ];

        // Function to display projects
        function displayProjects(projectsToShow) {
            const projectList = document.getElementById("project-list");
            projectList.innerHTML = '';  // Clear the list before displaying new projects

            projectsToShow.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('project');
                projectDiv.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <a href="${project.repoLink}" target="_blank">View Repository</a>
                `;
                projectList.appendChild(projectDiv);
            });
        }

        // Function for search functionality
        function searchProjects() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredProjects = projects.filter(project =>
                project.title.toLowerCase().includes(query) ||
                project.description.toLowerCase().includes(query)
            );
            displayProjects(filteredProjects);
        }

        // Initial display of all projects
        displayProjects(projects);

        // Event listener for the search bar
        document.getElementById('search').addEventListener('input', searchProjects);
    </script>
</body>
</html>
